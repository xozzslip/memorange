{% extends "base.html" %}
{% block title %} Вопросы {% endblock %}

{% block navigation %}
	{{ block.super }}
{% endblock %}

{% block content %}
<script>

</script>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
	{% if question %}
	<div class="panel panel-default">
		<div class="panel-heading" style="height: 4em; overflow-y: scroll;">{{ question.question_text }}</div>
		<div class="panel-body" style="height: 14em; overflow-y: scroll;"> <span id="answer_study">{{ question.answer_text }} </span> </div>
	</div>	
	<button type="button" class="btn btn-info" id="btn_show"> Показать </button>
	<form action="{% url 'remember' question_id=question.id deck_slug=question.deck.slug %}" method="post" id="form">
	    {% csrf_token %}
	    <button type="submit" class="btn btn-primary" value="True" name="remember"> Помню </button>
	    <button type="submit" class="btn btn-default" value="False" name="remember"> Не помню </button>
   </form>
   {% endif %}
	</div>
</div>
<!-- 
{% for q in q_list %}
	<p> {{q.question_text}} </p>
{% endfor %}
-->
<script>

$(document).ready(function(){

	$("#btn_show").click(function(){
		$(this).hide();
		$("#form").show();
		$("#answer_study").show();
	});
});
</script>
{% endblock %}
